<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting Results</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Reset some default styles */
body, h1, h2 {
    margin: 0;
    padding: 0;
}

/* Basic styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
}

header {
    background-color: #333;
    color: #e9edec;
    padding: 20px 0;
}

header h1 {
    font-size: 24px;
}

main {
    padding: 20px;
}

.results {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: left;
}

.result-item {
    margin-bottom: 10px;
}

/* Footer */
footer {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

footer p {
    font-size: 14px;
}

    </style>
</head>
<body>
    <header>
        <h1>Online Voting Results</h1>
    </header>
    <main>
        <section class="results">
            <h2>Election Results</h2>
            <div class="result-item">
                <span>Candidate 1:</span>
                <span>% of the votes</span>
            </div>
            <div class="result-item">
                <span>Candidate 2:</span>
                <span>% of the votes</span>
            </div>
            <!-- Add more candidate results as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Online Voting Website</p>
    </footer>
</body>
</html>
